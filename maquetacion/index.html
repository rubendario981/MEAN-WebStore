<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/bootstrap/dist/css/normalize.css" rel="stylesheet" media="screen">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../node_modules/bootstrap/dist/css/misestilos.css" rel="stylesheet" media="screen">
    <title>Miscelanea colombia de todito</title>

    <script src="https://use.fontawesome.com/2290af73c0.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="cabecera" class="container-fluid p-3 mb-2 bg-light text-dark d-flex justify-content-center">
        <div class="row justify-content-sm-around">
            <div class="col-6 col-sm-4 col-md-3">
                <div id="logo">
                    <img src="https://image.freepik.com/vector-gratis/diseno-logotipo-supermercado-lema-tienda_23-2148458443.jpg"
                        alt="Logo tienda" class="img-thumbnail">
                </div>
            </div>
            <div id="cabecera-titulo" class="col-12 col-sm-12 order-4 col-md-5 order-md-2">
                <h3 class="text-center">Miscelanea colombia de todito</h3> <br>
                <p class="text-center mt-n3">Ropa, tecnologia, libros, accesorios y mas!!!</p>
            </div>
            <div class="col-3 col-sm-2 col-md-2 order-md-3 align-self-center text-center">
                <i class="fa fa-user-circle"></i>
                <p>Inicio sesion</p>
            </div>
            <div class="col-3 col-sm-2 col-md-2 order-md-4 align-self-center text-center">
                <i class="fa fa-cart-plus "></i>
                <p>Carrito de compras</p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <h3 class="card-title bg-primary text-center text-white p-3 mb-n1">Categorias</h3>
                </div>
                <div class="dropright">
                    <button class="btn btn-light w-100 dropdown-toggle text-left" type="button" id="dropdownMenu"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tecnologia
                    </button>                    
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="accordion" type="button" data-toggle="collapse" data-target="#catTvs" aria-expanded="false" aria-controls="catTvs">Tvs</button>
                            <button class="dropdown-item" type="button" data-toggle="collapse" data-target="#catCels" aria-expanded="false" aria-controls="catCels">Celulares</button>
                            <button class="dropdown-item" type="button" data-toggle="collapse" data-target="#catPcs" aria-expanded="false" aria-controls="catPcs">Computadores</button>
                        </div>
                        <div class="collapse show" id="catTvs">
                            <ul class="list-group">
                                <li class="list-group-item">Lg</li>
                                <li class="list-group-item">Samsung</li>
                                <li class="list-group-item">Panasonic</li>
                                <li class="list-group-item">Kalley</li>
                            </ul>
                        </div>

                        <div class="collapse" id="catCels">
                            <ul class="list-group">
                                <li class="list-group-item">Motorola</li>
                                <li class="list-group-item">Huawei</li>
                                <li class="list-group-item">Xiaomi</li>
                                <li class="list-group-item">Apple</li>
                            </ul>
                        </div>

                        <div class="collapse" id="catPcs">
                            <ul class="list-group">
                                <li class="list-group-item">Acer</li>
                                <li class="list-group-item">Dell</li>
                                <li class="list-group-item">Hp</li>
                                <li class="list-group-item">Mac</li>
                            </ul>
                        </div>
                </div>
            </div>

            <div class="col-7">
                <div class="card" style="width: 18rem;">
                    <img src="./imgs/LogoTest.png" class="card-img-top" alt="imagen prueba">
                    <div class="card-body">
                        <h5 class="card-title">Nombre producto</h5>
                        <p class="card-text">Descripcion producto</p>
                        <a href="#" class="btn btn-primary">Ver mas ...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
