<header>
  <div class="header-grid">
    <div class="logo">
      <a [routerLink]="['/']">        
        <img src="../../../assets/img/logotienda.png" alt="logo tienda">
      </a>
    </div>

    <h2 class="title"><a [routerLink]="['/']">Colombia de todito </a></h2> 

    <div *ngIf="userLogged" class="logos-header text-center ">
      <div class="logos-inline d-inline-flex">        
        <div data-toggle="tooltip" data-placement="top" title="Ir a mi carrito de compras">
          <a (click)="aviso()">
            <i class="fa fa-cart-plus"></i>
          </a>
        </div>
        <div data-toggle="tooltip" data-placement="top" title="Lista de mis favoritos">
          <a (click)="aviso()">
            <i class="fa fa-heart"></i>
          </a>
        </div>
        <div data-toggle="tooltip" data-placement="top" title="Salir de la pagina">
          <a (click)="auth.salida()">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
        <div data-toggle="tooltip" data-placement="top" title="Identidad usuario">
          <a [routerLink]="['/perfil/', nombreUsuario]">
            <p >Estas identificado como: <span class="text-muted">{{nombreUsuario}}</span></p>
          </a>
        </div>
      </div>
    </div>

    <div *ngIf="!userLogged" class="logos-header text-center" >
      <div class="logos-inline d-inline-flex">
        <div data-toggle="tooltip" data-placement="top" title="Registrate en nuestra pagina">
          <a [routerLink]="['/registro']">
            <i class="fa fa-user-plus"></i>
          </a>
        </div>
        <div data-toggle="tooltip" data-placement="top" title="Inicio session">
          <a [routerLink]="['/inicioSesion']">
            <i class="fa fa-key"></i> 
          </a>          
        </div>
      </div>
    </div>

    <div class="form-search">
      <form class="form-inline">
        <input class="form-control mr-0 w-75" type="search" placeholder="Ingresa tu busqueda..." name="busqueda" [(ngModel)]="busqueda"/>
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" (click)='buscar()' >
          <i class="fa fa-search"></i> 
        </button>
      </form>
    </div>
  </div>
</header>
