<header>
  <div class="header-grid">
    <div class="logo">
      <a [routerLink]="['/']">
        <img src="../../../assets/img/logotienda.png" alt="logo tienda">
      </a>
    </div>

    <h2 class="title"><a [routerLink]="['/']">Colombia de todito </a></h2>

    <div *ngIf="userLogged" class="logos-header d-inline-flex">
      <div data-toggle="tooltip" data-placement="top" title="Ir a mi carrito de compras">
        <a [routerLink]="['/carrito']">
          <i class="fa fa-cart-plus fa-xs"></i>
        </a>
      </div>
      <div data-toggle="tooltip" data-placement="top" title="En tus favoritos hay {{cantFav}} articulos">
        <a [routerLink]="['/favoritos']">
          <i *ngIf="cantFav == 0" class="far fa-heart fa-xs"></i> 
          <i *ngIf="cantFav >= 1" class="fa fa-heart fa-xs"></i> 
          <span *ngIf="cantFav > 0" ><sup class="badge badge-pill badge-info ml-1" style="font-size: 0.7rem;">{{cantFav}}</sup></span>
        </a>
      </div>
      <div data-toggle="tooltip" data-placement="top" title="Salir de la pagina">
        <a (click)="auth.salida()" role="button">
          <i class="fas fa-sign-out-alt fa-xs"></i>
        </a>
      </div>
      <div data-toggle="tooltip" data-placement="top" title="Identidad usuario">
        <a [routerLink]="['/perfil/', nombreUsuario]">
          <p class="text-center">Estas identificado como: <br> <span class="text-muted">{{nombreUsuario}}</span></p>
        </a>
      </div>
    </div>

    <div *ngIf="!userLogged" class="logos-header d-inline-flex d-flex justify-content-end">
      <div class="mr-4" data-toggle="tooltip" data-placement="top" title="Registrate en nuestra pagina">
        <a [routerLink]="['/registro']">
          <i class="fa fa-user-plus fa-xs"></i>
        </a>
      </div>
      <div class="ml-4" data-toggle="tooltip" data-placement="top" title="Inicio session">
        <a [routerLink]="['/inicioSesion']">
          <i class="fa fa-key fa-xs"></i>
        </a>
      </div>
    </div>

    <div class="form-search">
      <form class="form-inline flex-nowrap">
        <input class="form-control" type="search" placeholder="Ingresa tu busqueda..." name="busqueda"
          [(ngModel)]="busqueda" />
        <button class="btn btn-outline-secondary pt-0" type="submit" (click)='buscar()'>
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </div>
</header>
