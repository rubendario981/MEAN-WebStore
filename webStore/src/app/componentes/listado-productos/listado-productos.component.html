<h4 class="text-center tituloListado">Nuestro catalogo de productos</h4>
<main class="listadoProductos">  
  <!-- Esta es modelado con display grid -->
  <div class="card producto" *ngFor='let modeloProducto of producto'>
    <img src="{{url + 'mostrarImagen/' + modeloProducto.imagen}}" class="card-img-top" alt={{modeloProducto.nombre}}>
    <div class="card-body">
      <h4 class="card-title font-weight-bolder">{{modeloProducto.nombre}}</h4>

      <div *ngIf="(modeloProducto.tiempoPromo | date: 'shortDate') >= (fecha | date: 'shortDate'); else sinPromo">
        <h5 class="card-text mb-2 font-weight-bolder"> Precio: <small> <del> {{modeloProducto.precio | currency}} </del> </small> </h5>
        <h5 class="card-text mb-1 font-weight-bolder"> Promocion: <small> {{modeloProducto.precioPromo | currency}} </small> </h5>
      </div>
      <ng-template #sinPromo>
        <h5 class="card-text mb-1 font-weight-bolder"> Precio: <small> {{modeloProducto.precio | currency}} </small> </h5>        
      </ng-template>      

    </div>
    <a class="btn btn-primary w-75 mb-4 mx-auto" [routerLink]="['/detallesProducto', modeloProducto._id]" >Ver mas detalles...</a>
  </div> 
</main>
<div class="nubeListado">
  <app-nube-tags></app-nube-tags>
</div>
